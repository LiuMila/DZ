<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Img</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main>
      <section class="hero">
         <div class="container">
            <h1 class="hero-title">Goodle Images</h1>
            <div>
               <form class="hero-form" 
               action="http://www.google.com/images"> 
                  <input class="hero-input"
                  type="text" name="q" placeholder="What are you looking for?">
                  <button class="form-but" type="submit">
                     <svg class="input-icon" width="30" height="30">
                        <use href="/symbol-defs.svg#icon-search"></use>
                    </svg>
                  </button>
               </form>
            </div>
      </section>
   </main>
    
    
</body>
</html>
